<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <!-- This sets the viewport. Viewport being defined as the user's visible area of a web page. This will be varied depending on the user's device, i.e. it will be smaller on a mobile phone as opposed to a computer screen. 
         
        The "width=device-width" attribute sets the width of the page to follow the screen-width of the user specific device. 
        
        The "initial-scale=1.0" attribute sets the initial zoom level when the page is first loaded by the browser. -->
        <meta name="viewport" content="width=device-width", initial-scale="1.0">

        <!-- This is used to force Internet Explorer to use the latest rendering engine. This ensures that the page is rendered using the newest standards-compliant rendering engine as opposed to older engines, which can potentially cause issues. -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper Scissors</title>
        
        <!-- The type attribute can be omitted, as it is not required with the HTML 5 Spec. It's inclusion is simply used as a hint. 
         
        In instances where type is not specified, the browser will look at the rel attribute to "guess" the correct type. Assuming rel=stylesheet, the browser will then assume type=text/css, rendering this specified attribute essentially null. -->
        <link rel="stylesheet" type="text/css" href="./CSS/style.css">

        <script src="./JS/int.js"></script>

    </head>


    <body>


    </body>

</html>
